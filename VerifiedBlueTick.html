<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile {
    display: flex;
    align-items: center;
}

.blue-circle {
    width: 30px;
    height: 30px;
    background-color: #1DA1F2;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
}

.blue-checkmark {
    font-size: 18px;
    color: white;
}

.profile-name {
    font-size: 16px;
    font-weight: bold;
}

    </style>
    <title>Twitter Blue Checkmark</title>
</head>
<body>
    <div class="profile">
        <div class="blue-circle">
            <span class="blue-checkmark">&#x2713;</span>
        </div>
    </div>
</body>
</html>
